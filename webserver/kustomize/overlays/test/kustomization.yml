kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../../base

namespace: stage-test

commonLabels:
  app.kubernetes.io/name: webserver

images:
- name: webserver
  newName: quay.io/danielstraub/webserver
  newTag: "2.1"

configMapGenerator:
- files:
  - env.properties
  name: webserver

patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env
      value:
      - name: COURSE
        value: DO288
  target:
    kind: Deployment
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: stage-test.k8s.straubcloud.de
  target:
    kind: Ingress

