kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../../base

namespace: stage-test

commonLabels:
  app.kubernetes.io/name: webserver

images:
- digest: sha256:02efe67c40e6b7ea38e7434c3a1d3e1ffb84f0559fae1261b5b575bbd7cc0681
  name: webserver
  newName: registry.straubcloud.de/webserver

configMapGenerator:
- files:
  - env.properties
  name: webserver

patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env
      value:
      - name: COURSE
        value: DO288
  target:
    kind: Deployment
- patch: |-
    kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: webserver
    spec:
      host: stage-test.ocp.straubcloud.de
